# URL de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://chatbot.cnw4g4iukpho.us-east-1.rds.amazonaws.com:5432/chatbot_db

# Usuario y contraseña
spring.datasource.username=Chatbot
spring.datasource.password=Chatbot123

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
# Dialecto de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuraciones opcionales de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
